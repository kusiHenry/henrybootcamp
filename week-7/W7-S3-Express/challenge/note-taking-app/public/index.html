<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Note-Taking App</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-5 fw-bold">Notes App</h1>
      <p class="text-muted">Create, View, and Manage your notes easily</p>
    </div>

    <!-- Note Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form id="note-form">
          <div class="mb-3">
            <label for="note-title" class="form-label">Title</label>
            <input type="text" class="form-control" id="note-title" placeholder="Enter note title" required />
          </div>
          <div class="mb-3">
            <label for="note-body" class="form-label">Note</label>
            <textarea class="form-control" id="note-body" rows="4" placeholder="Write your note here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Add Note</button>
        </form>
      </div>
    </div>

    <!-- Notes List -->
    <div id="notes-list" class="row gy-3"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your Script -->
  <script src="script.js"></script>
</body>
</html>
